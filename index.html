<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="container mx-auto ">

    <div class="">



        <main class="">

           <div class="text-center py-16">

            <h1 class="text-2xl font-bold text-indigo-500 py-5">Provide this details to Sign-In</h1>
            <p class="text-xl">Email - MyBank@gmail.com</p>
            <p class="text-xl py-5">Password - 1234</p>
           </div>

            <div class="grid lg:grid-cols-3 gap-16 ">
     
     
     
             <div class="ml-5 space-y-9 text-center">
     
     
                 <h1 class="text-3xl text-black font-bold"><span class="text-red-400">Easy Online Banking:</span> <br> Sign In to <br> View and Manage <br> Your Accounts</h1>


                   
             </div>

             <img class="w-100" src="images/bank.svg" alt="">



             <div>

                <div class="space-y-10 pl-5 mx-auto mb-20" >

                    <input id="email-field" style="background-color:  #EAF0F7;" class=" p-3 rounded-md block w-9/12" type="email" placeholder="Enter Your Email">
                    <input id="pass-field" style="background-color:  #EAF0F7;" class=" p-3 rounded-md w-9/12 block" type="password" placeholder="Password">

                    <button id="sign-in" class="bg-blue-600 py-3 w-9/12 text-white rounded-lg font-bold">Sign in</button>





                </div>




             </div>
     
     
     
     
     
     
            </div>
     
     
     
     
     
     
     
     
        </main>
    </div>


    <script src="js/index.js"></script>
    
</body>
</html>
